<button type="button" class="button film__button upper">
  try to watch trailer
</button>

<ul class="btn-list">
  <li class="btn-list__item">
    <button aria-label="add to watched" type="button" class="button film__button upper">
      Add to watched
    </button>
  </li>
  <li class="btn-list__item">
    <button aria-label="add to queue" type="button" class="button film__button upper">
      Add to queue
    </button>
  </li>
  <li>
    <button aria-label="watch trailer" type="button" class="button film__button upper">
      try to watch trailer
    </button>
  </li>
</ul>
<div class="modal__backdrop">
  <div class="modal">
    <button aria-label="close" type="button" class="button__close">
      <svg width="30" height="30">
        <use href="./images/icon-close.svg#close"></use>
      </svg>
    </button>
    <div class="modal__wrapper" data-id="${id}">
      <div class="film__image">
        <img
          class="image"
          src="https://image.tmdb.org/t/p/w500${poster_path}"
          loading="lazy"
          alt="${title} poster"
        />
      </div>
      <div class="film__info">
        <h2 class="film__title upper">${title}</h2>
        <table>
          <thead>
            <tr>
              <td class="film__item">Vote / Votes</td>
              <td class="film__details">
                <span class="film__rating">${vote_average} </span> /
                <span class="film__votes-number">${vote_count} </span>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="film__item">Popularity</td>
              <td class="film__details">${popularity}</td>
            </tr>
            <tr>
              <td class="film__item">Original Title</td>
              <td class="film__details upper">${original_title}</td>
            </tr>
            ${genre}
          </tbody>
        </table>
        ${trailerButton}
        <div>
          <h3 class="film__about--title upper">About</h3>
          <p class="film__about--text">${overview}</p>
        </div>
        <div class="film__button--wrapper">
          <ul class="btn-list js-btn-add-list">
            <li class="btn-list__item">
              <button
              aria-label="add to watched"
                type="button"
                class="button film__button upper"
                data-addto="watched"
              >
                Add to watched
              </button>
            </li>
            <li class="btn-list__item">
              <button
              aria-label="add to queue"
                type="button"
                class="button film__button upper"
                data-addto="queue"
              >
                Add to queue
              </button>
            </li>
            <li>
              <button aria-label="watch trailer" type="button" class="button film__button upper">
                try to watch trailer
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
